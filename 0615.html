<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>盲盒5</title>
 
		  <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
		
		  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
		  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    </head>
    <body>
        <section id="videoPlayer">
            <video id="my-video" width="720" height="480" class="video-js vjs-default-skin vjs-big-play-centered" poster="">
                <source src="https://face3.file0531.xyz/file/filekexin0530/US/om531.mp4" type="video/mp4" id="target"> 
 
            </video>
        </section>
		  <script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
        <script type="text/javascript">
            var player = videojs('my-video', { "poster": "", "controls": "true" }, function() {
                this.on('play', function() {
                    console.log('正在播放');
                });
                //暂停--播放完毕后也会暂停
                this.on('pause', function() {
                    console.log("暂停中")
                });
                // 结束
                this.on('ended', function() {
                    console.log('结束');
                })
 
            });
        </script>
    </body>
</html>
